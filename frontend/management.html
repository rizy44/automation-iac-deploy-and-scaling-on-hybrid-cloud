<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Management - VPBank Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="management-page">
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <img src="./vpbank.png" alt="VPBank" class="logo-vp" />
        </div>

        <nav class="nav">
          <a class="nav-item" href="#">Dashboard</a>
          <a class="nav-item" href="./index.html">New Project</a>
          <a class="nav-item active" href="#">Management</a>
        </nav>
      </aside>

      <main class="content">
        <header class="topbar">
          <input type="search" class="search" placeholder="Search" />
        </header>

        <section class="page">
          <h1 class="title">MANAGEMENT</h1>

          <div class="form" style="margin-top: 0;">
            <div class="ai-card">
              <div class="ai-header">
                <div class="ai-title">Projects</div>
                <button class="btn btn-secondary" id="refreshProjects" type="button">Refresh</button>
              </div>
              <div class="ai-body" style="overflow:auto;">
                <table style="width:100%; border-collapse: collapse;">
                  <thead>
                    <tr>
                      <th style="text-align:left; padding:8px;">Project Name</th>
                      <th style="text-align:left; padding:8px;">Region</th>
                      <th style="text-align:left; padding:8px;">Instances</th>
                      <th style="text-align:left; padding:8px;">NLB DNS</th>
                      <th style="text-align:left; padding:8px; min-width: 170px;">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="projectsTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="form" style="margin-top: 16px;">
            <div class="ai-card">
              <div class="ai-header">
                <div class="ai-title">Instances in Project</div>
                <div id="selectedProjectLabel" style="font-size:12px; color:#64748b;"></div>
              </div>
              <div class="ai-body" id="instancesContainer">
                <div style="color:#64748b;">Select a project to view its instances.</div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./management.js"></script>
  </body>
  </html>
