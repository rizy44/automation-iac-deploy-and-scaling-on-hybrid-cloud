<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scaling - VPBank Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="management-page">
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <img src="./vpbank.png" alt="VPBank" class="logo-vp" />
        </div>

        <nav class="nav">
          <a class="nav-item" href="#">Dashboard</a>
          <a class="nav-item" href="./index.html">New Project</a>
          <a class="nav-item" href="./management.html">Management</a>
          <a class="nav-item active" href="#">Scaling</a>
        </nav>
      </aside>

      <main class="content">
        <header class="topbar">
          <input type="search" class="search" placeholder="Search" />
        </header>

        <section class="page">
          <h1 class="title">SCALING</h1>

          <div class="form" style="margin-top:0;">
            <div class="ai-card">
              <div class="ai-header">
                <div class="ai-title">Select Project</div>
              </div>
              <div class="ai-body">
                <div class="form-row two-cols">
                  <label class="field">
                    <span>Project</span>
                    <select id="projectSelect"></select>
                  </label>
                  <label class="field">
                    <span>Reason (optional)</span>
                    <input id="reasonInput" type="text" placeholder="e.g. peak traffic" />
                  </label>
                </div>

                <div class="form-row two-cols">
                  <label class="field">
                    <span>Current Instances</span>
                    <input id="currentCount" type="number" readonly />
                  </label>
                  <label class="field">
                    <span>Target Instances</span>
                    <div style="display:flex; gap:8px; align-items:center;">
                      <button class="btn" id="decreaseBtn" type="button" style="background:#e2e8f0;">âˆ’1</button>
                      <input id="targetCount" type="number" min="1" step="1" style="flex:1;" />
                      <button class="btn" id="increaseBtn" type="button" style="background:#e2e8f0;">+1</button>
                    </div>
                  </label>
                </div>

                <div class="form-row">
                  <button class="btn btn-primary" id="applyScaleBtn" type="button">Apply Scaling</button>
                </div>
              </div>
            </div>
          </div>

          <div class="form" style="margin-top: 16px;">
            <div class="ai-card">
              <div class="ai-header">
                <div class="ai-title">Project Details</div>
              </div>
              <div class="ai-body" id="stackInfo">
                <div style="color:#64748b;">Choose a project to view details.</div>
              </div>
            </div>
          </div>

          <div class="form" style="margin-top: 16px;">
            <div class="ai-card">
              <div class="ai-header">
                <div class="ai-title">Scaling Result</div>
              </div>
              <div class="ai-body" id="scaleResult">
                <div style="color:#64748b;">No operation yet.</div>
              </div>
            </div>
          </div>

          <div class="form" style="margin-top: 16px;">
            <div class="ai-card">
              <div class="ai-header">
                <div class="ai-title">Scaling History</div>
              </div>
              <div class="ai-body" id="historyContainer">
                <div style="color:#64748b;">No data.</div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./scaling.js"></script>
  </body>
  </html>
